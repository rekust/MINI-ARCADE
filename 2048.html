<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="2048styles.css" />
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <script src="2048script.js" type="module"></script>
    <title>2048</title>
  </head>
  <body>
    <div class="bigStuff">
    <div class="stuff">
      <div id="game-board"></div>
      <div class="buttons">
        <button id="back"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#321516" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg></button>
        <button id="restart"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="26" viewBox="0 0 24 24" fill="none" stroke="#321516" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg></button>
      </div>
    </div>
    <div class="howTo"><button class="how"><h2>2048</h2>
      <p><strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p></button>
    </div>
  </div>
  </body>
</html>
