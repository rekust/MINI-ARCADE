<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpstyles.css" />
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">

    <script src="rpscript.js" defer></script>
  </head>
  <body>
    <div class="buttons">
      <button id="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="3.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M19 12H6M12 5l-7 7 7 7" />
        </svg>
      </button>

      
    
    <div class="selections">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissors">✌</button>
    </div>
    <button id="restart">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="45"
        viewBox="-1.6 -2 26 26"
        fill="none"
        stroke="#000000"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38" />
      </svg>
    </button>
  </div>
    <div class="results">
      <div>
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
    <div class="result-selection">✌</div> -->
    </div>
  </body>
</html>
