<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino</title>
  <link rel="stylesheet" href="dinoStyles.css">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <script src="dinoScript.js" type="module"></script>
</head>
<body>
  <div class="world" data-world>
    <div class="score" data-score>0</div>
    <button id="home" onclick="goback()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="22"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#404040"
        stroke-width="4"
        stroke-linecap="square"
        stroke-linejoin="arcs"
      >
        <path d="M19 12H6M12 5l-7 7 7 7" />
      </svg>
    </button>
    <div class="start-screen" data-start-screen>Press Space Key To Start</div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/dino-stationary.png" class="dino" data-dino>
  </div>
</body>
</html>
